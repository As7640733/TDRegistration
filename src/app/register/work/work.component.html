<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">2.Professional Information</h2>
          </div>
         <form #personalForm ='ngForm' (ngSubmit)="personalForm(personalForm)">
            <fieldset>
               <div class="row">
                        <div class="col-lg-5">  
                    <label class="colorguardtest" for ="name">School Name:</label>
                    <input type="text"  id="uname" class="formInput" name="uname" placeholder="e.g.Delhi University" required [(ngModel)]="usernames"  #uname="ngModel">
                    <div *ngIf="uname.invalid && (uname.dirty || uname.touched)" class="alert alert-danger">
                        <div *ngIf="uname.errors.required">
                          School name is required.
                       </div>
                       </div>
                    </div>
                    <div class="col-lg-5">
                    <label class=""  >City:</label>
                <input type="text" id="apass" class="formInput" name="apass" placeholder="e.g.Delhi" required [(ngModel)]="citynames" #apass="ngModel">
                <div *ngIf="apass.invalid && (apass.dirty || apass.touched)" class="alert alert-danger">
                  <div *ngIf="apass.errors.required">
                    City name is required.
                  </div>
                </div> 
                </div>
                </div>
                <div class="row">
                    <div class="col-lg-5">  
                        <label class=""  >Select Degree:</label>  
                        <select  class="formInput"  name="education[degree_select]" id="education_degree_select">
                            <option value="" >Select a degree</option>
                          <option value="High School Diploma">High School Diploma</option>
                          <option value="Bachelor of Arts">Bachelor of Arts</option>
                          <option value="Bachelor of Science">Bachelor of Science</option>
                          <option value="BBA">BBA</option>
                          <option value="Master of Arts">Master of Arts</option>
                          <option value="Master of Science">Master of Science</option>
                          <option value="Custom Degree">Custom Degree</option>
                      </select>
                </div>
                <div class="col-lg-5"> 
                    <label class=""  >Select year of passing:</label>   
                    <select class="formInput">
                        <option value=""> </option>
                         <option value="2020">2020</option>
                         <option value="2019">2019</option>
                         <option value="2018">2018</option>                        
                         <option value="2017">2017</option>
                         <option value="2016">2016</option>
                         <option value="2015">2015</option>
                         <option value="2014">2014</option>
                         <option value="2013">2013</option>
                         <option value="2012">2012</option>
                         <option value="2011">2011</option>
                         <option value="2010">2010</option>
                </select>
                </div>
             </div>     
            </fieldset>
     </form>      
</div>
</div>



    <a [routerLink]="['/register/personal']"><button type="button"  class="btn-secondary" >Pervious</button></a>
    <a [routerLink]="['/register/address']"><button class="btn-outline-danger">   Next</button></a>
