<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">3.Add your Address</h2>
          </div>
      <div class="panel-body" >
        <input  placeholder="Enter your address" type="text" class="form-control">
        <div id="address">
          <div class="row">
            <div class="col-md-6" >
              <label class="control-label">Street address</label>
              <input class="form-control" id="street_number" >
            </div>
            <div class="col-md-6" >
              <label class="control-label">Route</label>
              <input class="form-control" id="route" >
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" >
              <label class="control-label">City</label>
              <input class="form-control field" id="locality" >
            </div>
            <div class="col-md-6" > 
              <label class="control-label">State</label>
              <input class="form-control" id="administrative_area_level_1" >
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" >
              <label class="control-label">Zip code</label>
              <input class="form-control" id="postal_code" >
            </div>
            <div class="col-md-6" >
              <label class="control-label">Country</label>
              <input class="form-control" id="country" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
